<head>

</head>

<body>
  <div class="navbar">
    <div class="header-inner-content">
      <h1 class="logo">Games <span>For You</span></h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Produtos</li>
          <li>Sobre</li>
          <li>Contato</li>
          <li>Conta</li>
        </ul>
      </nav>
      <div class="nav-icon-container">
        <img src="/Front/img/shopping_cart_FILL0_wght400_GRAD0_opsz24.svg" alt="Carrinho">
        <img src="/Front/img/menu.png" alt="Menu" class="menu-button">
      </div>
    </div>
  </div>
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="/Front/img/Playstation.jpg" alt="Image 1">
      <div class="carousel-text">
        <h2>Jogos para Playstation</h2>
        <p>Description for Slide 1</p>
        <button>Ver mais</button>
      </div>
    </div>
    <div class="carousel-slide">
      <img src="/Front/img/Xbox.jpg" alt="Image 2">
      <div class="carousel-text">
        <h2>Jogos para Xbox</h2>
        <p>Description for Slide 2</p>
        <button>Ver mais</button>
      </div>
    </div>
    <div class="carousel-slide">
      <img src="/Front/img/Nintendo.jpg" alt="Image 2">
      <div class="carousel-text">
        <h2>Jogos para Nintendo</h2>
        <p>Description for Slide 2</p>
        <button>Ver mais</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const slides = document.querySelectorAll(".carousel-slide");
      let currentSlide = 0;

      function showSlide(n) {
        slides.forEach((slide) => {
          slide.style.display = "none";
        });
        slides[n].style.display = "block";
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }

      setInterval(nextSlide, 3000); // Change slide every 3 seconds
    });</script>

</body>

</html>
